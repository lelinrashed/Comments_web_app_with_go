<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	{{if .}}
		<div class="error">
			{{.}}
		</div>
	{{end}}
	<form action="" method="POST">
		<div>Username: <input type="text" name="username"></div>
		<div>Password: <input type="password" name="password"></div>
		<div><button type="submit">Login</button></div>
	</form>
</body>
</html>
